<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Certificates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div id="loginForm">
                <input type="email" id="email" placeholder="Enter your email">
                <button onclick="login()">Login</button>
            </div>
            <div id="verifyForm" style="display:none;">
                <input type="text" id="code" placeholder="Enter verification code">
                <button onclick="verifyCode()">Verify</button>
            </div>
            <div id="userActions" style="display:none;">
                <button onclick="logout()">Logout</button>
                <p>These Certificates are currently available for your to generate and download</p>
                <br>
                <div id="certificatesList" style="display:none;"></div>
                <br>
                <button id="generateCertificateButton" onclick="generateCertificate()">Generate Certificate</button>
                <button id="downloadCertificateButton" disabled>Download Certificate</button>
                <button id="shareCertificateButton" style="display: none;" onclick="openShareModal()">Share Certificate</button>                       
            </div>
        </div>
        <div class="right-section">
            <img src="document.png" alt="Placeholder Image" class="placeholder-image">
            <h1>Certificate Attester</h1>
            <p class="info-text">This is the Student Certificate Attester. Login with your E-Mail, receive a one time login token and access your certificates. Once generated they are stored on chain.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
