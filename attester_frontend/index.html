<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-placeholder">Attester</div>
            <div id="loginPage" class="page">
                <button id="loginButton" class="button-right">Log In</button>
            </div>
            <div id="mainPage" class="page" style="display:none;">
                <button id="fetchResources" class="button-right">Get Documents</button>
                <div id="resourceDisplay"></div>
                <button id="generateDocument" class="button-right">Generate Document</button>
                <a id="downloadLink" style="display:none;">Download Document</a>
            </div>
        </div>
        <div class="right-section">
            <img src="document.png" alt="Placeholder Image" class="placeholder-image">
            <p class="info-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas eu ipsum ex. Donec commodo fringilla lorem eget ultricies.</p>
            <button id="logoutButton" class="button-left" style="display:none;">Log Out</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
